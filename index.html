<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Border Radius playground</h1></header>
    <section id="content">
        <main>
            <input type="text" id="input_tl" placeholder="0" maxlength="5">
            <input type="text" id="input_tr" placeholder="0" maxlength="5">
            <div class="resultant-div">
                <div class="resultant-code">
                    <p id="code"></p>
                    <button id="copy">Copy to clipboard</button>
                </div>
            </div>
            <input type="text" id="input_br" placeholder="0" maxlength="5">
            <input type="text" id="input_bl" placeholder="0" maxlength="5">
        </main>
    </section>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
